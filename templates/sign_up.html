<!DOCTYPE html>
<div class="form">
    <h1 class="heading">Register Account</h1>
    <form action = "{{url_for("signup")}}" method = "POST">
        <div>
            <input class="input" type="text" name="first-name" id="first-name" placeholder="First Name: " required size="31">
            <input class="input" type="text" name="last-name" id="last-name" placeholder="Last Name: " required size="31">
        </div>
        <br>
        <div>
            Gender
            Female: <input type="radio" name="gender" value=""><br>
            Male: <input type="radio" name="gender" value=""><br>
        </div>
        <br>
        <div>
            <input class="input" id="cel-num" type="tel" name="cel-number" id="cel-number" placeholder="Phone Number: 09876543210" required minlength="11" maxlength="11" required pattern="\d*", size="24">
            <input class="input" id="" type="text" name="address" id="address" placeholder="Address:" required size="31">
        </div>
        <br>
        <div>
            <input class="input" type="email" name="email" id="email" placeholder="Email: Something@gmail.com" required size="31">
            <input class="input" type="text" name="password" id="password" placeholder="Password:" required minlength="8" size="31">   
        </div>
        <br>
        <div>
            <input type="submit" value="Register Account" class="button" id="submit">
            <br>
            <a href="login"><input type="button" value="Login Instead" name="login" class="button" id="login"></a>
        </div>
    </form>
    <div>
        
    </div>
</div>
</html>
