<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up Page</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Cherry+Cream+Soda&family=Concert+One&family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
   
</head>
<body>
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
    
        <a href="#" class="logo">
            <img src="static/images/yyy.png" alt="stingray">
        </a>
    </header> 

<div class="signup-block">
    <div class="signup">Register Account</div>
    <div class="content">

    <form action = "{{url_for("signup")}}" method = "POST">
        {% if message %}
            <p>{{ message }}
        {% endif %}
        <div class="user-details">


            <div class="input-box">
                <span class="details">Firstname:</span>
                <input class="input" type="text" name="first-name" id="first-name" placeholder="First Name " required size="31" style="text-align: center;">
            </div>
            <div class="input-box">
                <span class="details">Lastname:</span>   
                <input class="input" type="text" name="last-name" id="last-name" placeholder="Last Name " required size="31" style="text-align: center;" >
            </div>
            <div class="input-box">
                <span class="details">Phone Number:</span>
                <input class="input" id="cel-num" type="tel" name="cel-number" id="cel-number" placeholder="Number" required minlength="11" maxlength="12" required pattern="\d*", size="31" style="text-align: center;">
            </div>
            <br>
            <div class="input-box">
                <span class="address">Address:</span>
                <input class="input" id="" type="text" name="address" id="address" placeholder="Address" required size="31" style="text-align: center;">
            </div>
            
            <div class="input-box">
                <span class="details">Email:</span>
                <input class="input" type="email" name="email" id="email" placeholder="Email" required size="31" style="text-align: center;">
            </div>
            <div class="input-box">
                <span class="details">Password:</span>
                <input class="input" type="password" name="password" id="password" placeholder="Password" required minlength="8" size="31" style="text-align: center;">   
            </div>
            <div class="gender">
                <p>
                Female: <input type="radio" name="gender" id="gender" value="Female">
                Male: <input type="radio" name="gender" id="gender" value="Male"><br></p>
            </div>

            <div class="button">
                <button type="submit" value="Register Account" class="btn btn --primary" id="submit">Register Account</input>
                <a href="login"><button type="button" value="Login Instead" name="login" class="btn btn --primary" id="login">Login Instead</button></a>
            </div>
        
        </div>  
    </form>
    <div>
        
</div>
</html>
