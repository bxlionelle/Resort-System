<DOCTYPE>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Page</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
   

</head>

<body>

    <div class="container-xl px-4 mt-4">
       
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="static/images/profile.png" alt="">
                        <!-- Profile picture help block-->
                        <div class=" font-italic"> @{{ user_info.firstname }}</div>

                        <div class=" font-italic ">  {{ user_info.email }} </div>
                       
                    </div>
                </div>

            </div>

            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form>
                            
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="font" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" >
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="font" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" >
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="font" for="inputLocation">Address</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your Address" >
                                </div>

                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="font" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" >
                                </div>

                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="font" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                            </div>


                        </form>

                        

                    </div>
                </div>
            </div>
            
            <!-- Save changes button
            liooo an save changes po -->
            <a style="color: black" class="back" href="{{ url_for('index') }}"> Back</a> 
            <a style="color: black" class="save" href="#"> Save Changes</a> 
                             
        </div>
    </div>
</body>

</html>
