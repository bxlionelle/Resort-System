<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reservation Form</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
   
</head>
<body>
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
    
        <a href="#" class="logo">Resort<span>.</span></a>
    </header>  

    <div class="reservation-block">
        <h3>Your Reservation Details</h3>
        <form action="/reservationform" method="POST", "GET">
            
            <input type="hidden" name="check_in" value="{{ check_in }}">
            <input type="hidden" name="check_out" value="{{ check_out }}">
            <input type="hidden" name="adults" value="{{ adults }}">
            <input type="hidden" name="children" value="{{ children }}">
            <input type="hidden" name="room_type" value="{{ room_name }}">

            

            <h2>User Information</h2>
            <p>Name: {{ user_info.firstname }} {{ user_info.lastname }}</p>
            <p>Email: {{ user_info.email }}</p>
            <p>Contact Number: {{ user_info.cel_num }}</p>
            <p>Address: {{ user_info.address }}</p>
            
            

            <label>Check In: {{ check_in }}</label><br>
            <label>Check Out: {{ check_out }}</label><br>
            <label>Adults: {{ adults }}</label><br>
            <label>Children: {{ children }}</label><br>
            <label> Room Type: {{room_name}}</label><br>
    
    
            <button class="btn btn --primary color" value="Proceed to Payment">Proceed To Payment</button>
        </form>
        <a href="{{ url_for('index') }}"><button class="btn btn --primary color ">Cancel</button></a>
    </div>
</body>
</html>
