<!DOCTYPE html>
<html>
<head>
    <title>Reservation Form</title>
</head>
<body>
    <h3>Your Reservation Details</h3>
    <form action="/reservationform" method="POST">
        
        <input type="hidden" name="check_in" value="{{ check_in }}">
        <input type="hidden" name="check_out" value="{{ check_out }}">
        <input type="hidden" name="adults" value="{{ adults }}">
        <input type="hidden" name="children" value="{{ children }}">
        <input type="hidden" name="room_type" value="{{ room_name }}">

        <label>Check In: {{ check_in }}</label><br>
        <label>Check Out: {{ check_out }}</label><br>
        <label>Adults: {{ adults }}</label><br>
        <label>Children: {{ children }}</label><br>
        <label> Room Type: {{room_name}}</label><br>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="cel-number">Cell Number:</label>
        <input type="tel" id="cel-number" name="cel-number" required minlength="11" maxlength="11" pattern="\d*"><br>

        <input type="submit" value="Proceed to Payment">
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
