<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="static/styles.css"> 
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
   

        <form method="POST">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" value="{{ user_info.firstname }}" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" value="{{ user_info.lastname }}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if user_info.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user_info.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user_info.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cel-number">Cell Number:</label>
                <input type="tel" id="cel-number" name="cel-number" value="{{ user_info.cel_num }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ user_info.address }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user_info.email }}" required readonly>
            </div>
            <div class="form-group">
                <button type="submit">Update Profile</button>
            </div>
        </form>

        <div class="form-group">
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('index') }}">Home</a>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
        }
        .flashes li {
            background-color: #e7f1ff;
            padding: 10px;
            border: 1px solid #007bff;
            margin-bottom: 5px;
        }
    </style>
</body>
</html>
